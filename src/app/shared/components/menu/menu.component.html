<div class="center">
  <div class="top-menu">
    <div class="wrapper">
      <img alt="" src="assets/A4%20alba.png" />
      <div *ngFor="let link of menuLinks; let i = index" class="menu-item">
        <div
          [ngStyle]="{ 'background-color': colorPick[i] }"
          [routerLink]="link"
          class="circle"
        ></div>
      </div>
    </div>
  </div>
</div>
