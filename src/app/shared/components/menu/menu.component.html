<div class="center">
<div class="wrapper d-flex">
    <img class="border-3 border-inline-end-0 logo" alt="A4 Logo" src="assets/A4-logo.png" />

  <div class="border-3 border-inline-start-2 d-flex space-between-content">
    <div class="space-left"></div>
    <img
      *ngFor="let item of menuItems"
      [routerLink]="item.link"
      [src]="item.image"
      alt=""
      class="menu-item"
    />
    <div class="space-right"></div>
  </div>
</div>
</div>
