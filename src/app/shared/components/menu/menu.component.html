<div class="wrapper d-flex w-100">
  <img alt="A4 Logo" class="border-3 border-inline-end-0 logo" src="assets/A4-logo.png" />

  <div class="border-3 border-inline-start-2 d-flex w-100 content-center menu-items">
    <img
      *ngFor="let item of menuItems"
      [routerLink]="item.link"
      [src]="item.image"
      alt=""
      class="menu-item"
    />
  </div>
</div>
